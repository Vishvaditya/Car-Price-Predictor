<body>

    <div style="color:rgb(27, 67, 50)">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Car Price Predictor</h1>
            <h3>Year</h3><input id="first" name="Year" type="number ">
            <h3>Kilometers Driven</h3><input id="second" name="Distance Driven" required="required">
            <h3>Seating capacity</h3><input id="third" name="Seating Capacity" type="number ">
            <h3>Car Mileage</h3><input id="fourth" name="Mileage" type="number ">
            <h3>Engine Capacity in CC</h3><input id="fifth" name="Engine CC" type="number ">
            <h3>Car rated power in HP</h3><input id="sixth" name="Power HP" type="number ">
            <h3>Previous number of owners</h3><br><select id="seventh" name="Owner" required="required">
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Fourth Owner">Fourth and above Owner</option>
                <option value="Test Drive Vehichle">Test Drive Vehichle</option>
            </select>
            <h3>Fuel type</h3><br><select name="Fuel Type" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><br><select name="Seller Type" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission Type" id="research" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate Selling Price</button>
            <br>




        </form>



        <br><br>
        <h3>{{Car price}}<h3>
    </div>
